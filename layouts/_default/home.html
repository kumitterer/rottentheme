{{ define "main" }}

<p>
    RSS feed <a href="/index.xml">here</a>.
</p>

<h2>Latest Posts</h2>

<ul class="list">
    {{- range where .Site.RegularPages "Section" "posts"}}
    <li>
      <span>{{ .Date.Format "2006-01-02" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{- end }}
  </ul>
{{ end }}
